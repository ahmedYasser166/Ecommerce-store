>
  <div

    <!-- Logo -->
    <a href="/home" class="flex items-center space-x-2">
      <span class="text-2xl font-extrabold text-indigo-600 dark:text-indigo-400"

    <!-- Navbar Right Section -->
    <div class="flex items-center gap-4">
      <!-- Toggle Dark Mode (always visible) -->
      <label class="inline-flex items-center cursor-pointer">
        <input
          type="checkbox"
          [checked]="isDarkMode"
          (change)="toggleDarkMode()"
          class="sr-only peer"

        <div

        ></div>
        <span
          class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 hidden sm:inline"
        >
          {{ isDarkMode ? "Dark" : "Light" }}
        </span>
      </label>

      <!-- Hamburger Button (mobile only) -->
      <button
        data-collapse-toggle="navbar-default"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 dark:text-gray-300 rounded-lg md:hidden hover:bg-gray-200 dark:hover:bg-gray-800 focus:outline-none"
        aria-controls="navbar-default"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" fill="none" viewBox="0 0 17 14">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>

    <!-- Navigation Links -->
    <div
      class="hidden w-full md:block md:w-auto mt-4 md:mt-0"
      id="navbar-default"
    >
      <ul
        class="flex flex-col md:flex-row items-start md:items-center space-y-2 md:space-y-0 md:space-x-6 p-4 md:p-0"
      >
        <li>
          <a
            routerLink="/home"
            routerLinkActive="text-indigo-600 dark:text-indigo-400"
            class="text-gray-800 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400"
          >
            Home
          </a>
        </li>
        <li>
          <a

            routerLinkActive="text-indigo-600 dark:text-indigo-400"
