<div class="min-h-screen max-w-4xl mx-auto p-6" *ngIf="!isLoading && product">
  <div class="grid md:grid-cols-2 gap-8">
    <!-- img -->
    <img
      [src]="product.image"
      [alt]="product.title"
      class="w-full h-96 object-contain border border-gray-200 dark:border-gray-700 rounded-lg shadow"
    />

    <!-- description -->
    <div>
      <h2 class="text-2xl font-bold mb-2 text-gray-900 dark:text-gray-100">
        {{ product.title }}
      </h2>

      <p class="text-gray-700 dark:text-gray-300 mb-4">
        {{ product.description }}
      </p>

      <p class="text-indigo-600 dark:text-indigo-400 text-xl font-bold mb-6">
        ${{ product.price }}
      </p>

      <!-- â­ rating -->
      <div class="flex items-center gap-1 mb-4">
        <i class="fas fa-star text-yellow-400" *ngFor="let _ of filledStars"></i>
        <i class="far fa-star text-gray-300 dark:text-gray-600" *ngFor="let _ of emptyStars"></i>
        <span class="text-sm text-gray-600 dark:text-gray-400">
          ({{ product.rating.count }} reviews)
        </span>
      </div>

      <button
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded"
        (click)="addToCart()"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>

<!-- LOADING STATE -->
<div *ngIf="isLoading" class="min-h-screen text-center py-12 text-gray-500 dark:text-gray-400">
  Loading...
</div>

<!-- ERROR STATE -->
<div *ngIf="!isLoading && errorMsg" class="min-h-screen text-center py-12 text-red-500 dark:text-red-400">
  {{ errorMsg }}
</div>
